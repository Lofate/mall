{extend name="AdminPublic:public"/}
{block name="title"}
    用户修改
{/block}

{block name="admin"}
<div class="page-heading">
            <h2>
                用户管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/cates/index">用户 </a>
                </li>
                <li class="active"> 修改 </li>
            </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/users/update"> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">用户名</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control username" style="width:500px;" name="username" value="{$data['username']}" /> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">密码</label> 
     <div class="col-sm-10"> 
      <input type="password" class="form-control" style="width:500px;" name="password" placeholder="建议6~16位" maxlength="16" /> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">重复密码</label> 
     <div class="col-sm-10"> 
      <input type="password" class="form-control" style="width:500px;" name="repassword" maxlength="16"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">邮箱</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" style="width:500px;" name="email"  value="{$data['email']}"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">手机</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" style="width:500px;" name="phone"  value="{$data['phone']}" placeholder="支持11位手机号" maxlength="11" /> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="修改" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
    <input type="hidden" name="id" value="{$data['id']}">
   </form>
   </div> 

   <br>


  

{/block}
