{extend name="AdminPublic:public"/}
{block name="title"}
    后台商品管理
{/block}

{block name="admin"}
<div class="page-heading">
            <h2>
                商品详情管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/goodsinfo/index"> 分类 </a>
                </li>
                <li class="active"> 添加 </li>
            </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/goodsinfo/insert" enctype="multipart/form-data" >
    <input type="hidden" name="id" value="{$list['id']}">
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品数量</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="num" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品发货地址</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="ship_address" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品价格</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="price" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品产地</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="address" style="width:500px;"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品描述</label> 
     <div class="col-sm-10"> 
      <textarea name="descr" id="">
        
      </textarea>
     </div> 
    </div>    
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品图片</label> 
     <div class="col-sm-10"> 
      <input type="file" name="pic">
     </div> 
    </div> 
     <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="添加" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
      
   </form> 
  </div>
   <br>
  

{/block}
