{extend name="AdminPublic:public"/}
{block name="title"}
    后台商品管理
{/block}

{block name="admin"}
<div class="page-heading">
            <h2>
                商品详情管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/goodsinfo/index"> 分类 </a>
                </li>
                <li class="active"> 修改 </li>
            </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/goodsinfo/update" enctype="multipart/form-data" >
    <input type="hidden" name="id" value="{$data['id']}">
    <input type="hidden" name="gid" value="{$data1['gid']}">
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品数量</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="num"  value="{$data['num']}" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品发货地址</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="ship_address"  value="{$data['ship_address']}" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品价格</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="price"  value="{$data['price']}" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品产地</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" name="address"  value="{$data['address']}" style="width:500px;"/> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品描述</label> 
     <div class="col-sm-10"> 
      <textarea name="descr">{$data['descr']}</textarea>
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">商品图片</label> 
     <div class="col-sm-10"> 
      <input type="file" name="pic" value="">
     </div> 
    </div> 
    <!-- <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">分配权限</label> 
     <div class="col-sm-10"> 
      <select class="form-control m-bot15" name="" id="" style="width:500px"></select>
     </div> 
    </div>  -->
     <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="修改" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
      
   </form> 
  </div>
   <br>
  

{/block}
