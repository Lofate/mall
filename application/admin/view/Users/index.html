{extend name="AdminPublic:public"/}
{block name="title"}用户列表{/block}
{block name="admin"}
<div class="container">
<div class="page-heading">
            <h2>
                用户管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/cates/index">用户</a>
                </li>
                <li class="active"> 列表 </li>
            </ul>
</div>
<table class="display table table-bordered table-striped dataTable" id="dynamic-table" aria-describedby="dynamic-table_info">
  <thead>
    <tr role="row">
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" >ID</th>
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" >用户名</th>
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" >密码</th>
      <th class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" >邮箱</th>
      <th class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" >电话</th>
      <th class="hidden-phone sorting_desc" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-sort="descending" aria-label="CSS grade: activate to sort column ascending">操作</th></tr>
  </thead>
  <tbody role="alert" aria-live="polite" aria-relevant="all">
  {foreach name='data' item='row'} 
    <tr class="gradeX odd">
      <td class=" ">{$row['id']}</td>
      <td class=" ">{$row['username']}</td>
      <td class=" ">{$row['password']}</td>
      <td class=" ">{$row['email']}</td>
      <td class="">{$row['phone']}</td>
      <td class=""><a href="/users/info/uid/{$row['id']}" class="btn btn-info">用户详情</a><a href="/users/edit/id/{$row['id']}" class="btn btn-success">修改</a><a href="/users/delete/id/{$row['id']}" class="btn btn-danger">删除</a></td>
    </tr>
    {/foreach}
  </tbody>
</table>

<div class="dataTables_paginate paging_bootstrap pagination">{$data->render()}</div></div>
{/block}
