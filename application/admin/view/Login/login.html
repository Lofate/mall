<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="/static/admins/adminindex/css/style.css" rel="stylesheet">
    <link href="/static/admins/adminindex/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="/adminlogin/login" method="post">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Sign In</h1>
            <img src="/static/admins/adminindex/images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <span></span><input type="text" class="form-control" placeholder="管理员帐号" name="name" autofocus>
            <span></span><input type="password" class="form-control" placeholder="密码" name="password">
            验证码：<span><img src="{:captcha_src()}" class="captcha" alt="captcha" onclick="refresh()"/></span><a href="javascript:refresh()" class="captchaa">换一张</a><br>
            <span></span><input type="text" name="captcha" class="form-control" style="margin-top:10px" placeholder="验证码">
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                Not a member yet?
                <a class="" href="registration.html">
                    Signup
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <!-- <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"> -->

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/static/admins/adminindex/js/jquery-1.10.2.min.js"></script>
<script src="/static/admins/adminindex/js/bootstrap.min.js"></script>
<script src="/static/admins/adminindex/js/modernizr.min.js"></script>

</body>
<script>
    var name=0;
    var password=0;
    var captcha=0;
     function refresh() {
        var ts = Date.parse(new Date())/1000;
        $('.captcha').attr("src", "/captcha?id="+ts);
    }
    $('input[name=name]').blur(function(){
        if($(this).val()==''){
            $(this).prev().html('请输入帐号').attr('style','color:red');
            name=0;
        }else{
            $(this).prev().html('');
            name=1;
        }
    })
    $('input[name=password]').blur(function(){
        if($(this).val()==''){
            $(this).prev().html('请输入密码').attr('style','color:red');
            password=0;
        }else{
            $(this).prev().html('');
            password=1;
        }
    })
    $('input[name=captcha]').blur(function(){
        if($(this).val()==''){
            $(this).prev().html('请输入验证码').attr('style','color:red');
            captcha=0;
        }else{
            $(this).prev().html('');
            captcha=1;
        }
    })
    $('form').submit(function(){
        if(name&&password&&captcha){
            return true;
        }else{
            return false;
        }
    })
    
</script>
</html>
