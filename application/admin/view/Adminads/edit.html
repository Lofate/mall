{extend name="AdminPublic:public"}
{block name='title'}广告修改{/block}
{block name="admin"}
  <div class="page-heading">
  <h2>
     广告管理
  </h2>
    <ul class="breadcrumb">
        <li>
          <a href="/cates/index"> 广告 </a>
        </li>
        <li class="active"> 修改 </li>
     </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/ads/Update" enctype="multipart/form-data">
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">广告名</label> 
     <div class="col-sm-10"> 
      <input type="text" name="name" value="{$datas['name']}" class="form-control" style="width:500px;"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">简介描述</label> 
     <div class="col-sm-10"> 
      <input type="text" name="miaoshu" value="{$datas['miaoshu']}" class="form-control" style="width:500px;"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">pid</label> 
     <div class="col-sm-10"> 
      <select name="pid" class="form-control" style="width:500px;"/>
        <option value="0">--请选择--</option>
        {foreach name="data" item="row"}
        <option value="{$row['id']}">{$row['name']}</option>
        {/foreach}
      </select>
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label" style="margin-left:13px">请上传图片</label> <input type="file" name='pic'>
     <div class="col-sm-10">  
      <input type="hidden" name="id" value="{$datas['id']}">
     </div> 
    </div> 
     <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="修改" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
      
   </form> 
  </div>
  <br>
{/block}
