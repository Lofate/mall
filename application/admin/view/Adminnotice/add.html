<div class="page-heading">
  <h2>
     公告管理
  </h2>
    <ul class="breadcrumb">
        <li>
          <a href="/cates/Index"> 公告 </a>
        </li>
        <li class="active"> 添加 </li>
     </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/notice/Insert" enctype="multipart/form-data">
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">公告标题</label> 
     <div class="col-sm-10"> 
      <input type="text" name="name" class="form-control" style="width:800px;"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">公告内容</label> 
     <div class="col-sm-10"> 
        <script id="editor" type="text/plain"  name="title" style="width:800px;height:500px;"></script>
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label" style="margin-left:13px">请上传图片</label> <input type="file" name='pic'>
     <div class="col-sm-10">  
      
     </div> 
    </div> 
     <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="添加" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
      
   </form> 
  </div>
  <br>
  <script type="text/javascript">
