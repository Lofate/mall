{extend name="AdminPublic:public"}
{block name='title'}分类添加{/block}
{block name="admin"}
<div class="page-heading">
  <h2>
     分类管理
  </h2>
    <ul class="breadcrumb">
        <li>
          <a href="/cates/index"> 分类 </a>
        </li>
        <li class="active"> 添加 </li>
     </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/cates/Insert"> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">分类名</label> 
     <div class="col-sm-10"> 
      <input type="text" name="name" class="form-control" style="width:500px;"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">父类</label> 
     <div class="col-sm-10">  
      <select name="pid" class="form-control" style="width:500px;"/>
        <option value="0">--请选择--</option>
        {foreach name="data" item="row"}
        <option value="{$row['id']}">{$row['name']}</option>
        {/foreach}
      </select>
     </div> 
    </div> 
     <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="添加" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
      
   </form> 
  </div>
  <br>
{/block}
