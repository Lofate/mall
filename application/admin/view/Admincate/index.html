{extend name="AdminPublic:public"}
{block name='title'}分类列表{/block}
{block name="admin"}

<div class="page-heading">
            <h2>
                分类管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/cates/index">分类</a>
                </li>
                <li class="active"> 列表 </li>
            </ul>
</div>
<table class="display table table-bordered table-striped dataTable" id="dynamic-table" aria-describedby="dynamic-table_info">
  <thead>
    <tr role="row">
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" >ID</th>
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" >分类名</th>
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" >PID</th>
      <th class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" >PATH</th>
      <th class="hidden-phone sorting_desc" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-sort="descending" aria-label="CSS grade: activate to sort column ascending" style="width: 170px;">操作</th></tr>
  </thead>
  <tbody role="alert" aria-live="polite" aria-relevant="all">
  {foreach name='data' item='row'} 
    <tr class="gradeX odd">
      <td class=" ">{$row['id']}</td>
      <td class=" ">{$row['name']}</td>
      <td class=" ">{$row['pid']}</td>
      <td class="center hidden-phone ">{$row['path']}</td>
      <td class="center hidden-phone  sorting_1"><a href="/cates/Delete/id/{$row['id']}" class="btn btn-success">删除</a><a href="/cates/Edit/id/{$row['id']}" class="btn btn-success">修改</a></td>
    </tr>
    {/foreach}
  </tbody>
</table>
<div class="dataTables_paginate paging_bootstrap pagination">{$page}</div></div>

{/block}
