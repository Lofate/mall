{extend name="AdminPublic:public"/}
{block name="title"}
    后台商品管理列表
{/block}

{block name="admin"}
<div class="page-heading">
            <h2>
                商品抢购
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/shopping/index"> 分类 </a>
                </li>
                <li class="active"> 修改 </li>
            </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/shopping/update" enctype="multipart/form-data" >
    <input type="hidden" name="id" value="{$data['id']}">
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">选择商品</label> 
     <div class="col-sm-10">  
      <select name="goods_id" class="form-control" style="width:500px;"/>
        <option value="0">--请选择--</option>
        {foreach name="list" item="row"}
        <option value="{$row['id']}" {$data['goods_id']==$row['id']?'selected':''}>{$row['name']}</option>
        {/foreach}
      </select>
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">选择时间</label> 
     <div class="col-sm-10">  
      <select name="hour" class="form-control" style="width:100px;float:left"/>
        {for start='0' end='24' name='i' step='1'}
        <option value="{$i}" {$data['hour']==$i?'selected':''}>{$i}</option>
    {/for}
      </select>
      <label style="float:left" class="control-label">:</label>
      <select name="min" class="form-control" style="width:100px;float:left"/>
        <option value="00" {if condition="$data['min'] eq 00"} selected{/if}>00</option>
        <option value="30" {if condition="$data['min'] eq 30"} selected{/if}>30</option>
      </select>
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">状态</label> 
     <div class="col-sm-10"> 
      <select name="status" style="width:100px;"">
        <option value="1" {if condition="$data['status'] eq 1"} selected{/if}>上架</option>
        <option value="0" {if condition="$data['status'] eq 0"} selected{/if}>下架</option>
      </select>
     </div> 
    </div>
    <div class="form-group">
    <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="修改" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
    </div>  
   </form> 
  </div>
   <br>
{/block}
