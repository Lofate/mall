{extend name="AdminPublic:public"/}
{block name="title"}
    友情链接修改
{/block}

{block name="admin"}
<div class="page-heading">
            <h2>
                友情链接管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/cates/index">友情链接 </a>
                </li>
                <li class="active"> 修改 </li>
            </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/link/update"> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">友情链接名称</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" style="width:500px;" name="name" value="{$data['name']}" /> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">友情链接地址</label> 
     <div class="col-sm-10"> 
      <input type="text" class="form-control" style="width:500px;" name="address" value="{$data['address']}" /> 
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">友情链接状态</label> 
     <div class="col-sm-10"> 
      <input type="radio" name="status" value="0" {$data['status']==0?'checked':''}/> 显示
      <input type="radio" name="status" value="1" {$data['status']==1?'checked':''}/> 隐藏
     </div> 
    </div>
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
     <input type="hidden" name="id" value="{$data['id']}">
      <input type="submit" value="修改" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
   </form>
   </div> 

   <br>
  

{/block}
