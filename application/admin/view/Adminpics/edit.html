{extend name="AdminPublic:public"}
{block name='title'}轮播图修改{/block}
{block name="admin"}
  <div class="page-heading">
  <h2>
     轮播图管理
  </h2>
    <ul class="breadcrumb">
        <li>
          <a href="/cates/index"> 轮播图 </a>
        </li>
        <li class="active"> 修改 </li>
     </ul>
</div>
  <div class="panel-body">
   <form class="form-horizontal adminex-form" method="post" action="/pics/Update" enctype="multipart/form-data">
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label">轮播图名</label> 
     <div class="col-sm-10"> 
      <input type="text" name="name" value="{$info['name']}" class="form-control" style="width:500px;"/> 
     </div> 
    </div> 
    <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label" style="margin-left:13px">请上传图片</label> <input type="file" name='pic'>
     <div class="col-sm-10">  
      <input type="hidden" name="id" value="{$info['id']}">
     </div> 
    </div> 
     <div class="form-group"> 
     <label class="col-sm-2 col-sm-2 control-label"></label> 
     <div class="col-sm-10"> 
      <input type="submit" value="修改" class="btn btn-success">
      <input type="reset" value="重置" class="btn btn-info">
     </div> 
    </div> 
      
   </form> 
  </div>
  <br>
{/block}
