{extend name="AdminPublic:public"/}
{block name="title"}友情链接列表{/block}
{block name="admin"}
<div class="container">
<div class="page-heading">
            <h2>
                友情链接管理
            </h2>
            <ul class="breadcrumb">
                <li>
                    <a href="/cates/index">友情链接</a>
                </li>
                <li class="active"> 列表 </li>
            </ul>
</div>
<table class="display table table-bordered table-striped dataTable" id="dynamic-table" aria-describedby="dynamic-table_info">
  <thead>
    <tr role="row">
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" >ID</th>
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" >链接名称</th>
      <th class="sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" >链接地址</th>
      <th class="hidden-phone sorting" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" >状态</th>
      <th class="hidden-phone sorting_desc" role="columnheader" tabindex="0" aria-controls="dynamic-table" rowspan="1" colspan="1" aria-sort="descending" aria-label="CSS grade: activate to sort column ascending">操作</th></tr>
  </thead>
  <tbody role="alert" aria-live="polite" aria-relevant="all">
  {foreach name='data' item='row'} 
    <tr class="gradeX odd">
      <td class=" ">{$row['id']}</td>
      <td class=" ">{$row['name']}</td>
      <td class=" ">{$row['address']}</td>
      <td class="">{$row['status']==0?'显示':'隐藏'}</td>
      <td class=""><a href="/link/edit/id/{$row['id']}" class="btn btn-success">修改</a><a href="/link/delete/id/{$row['id']}" class="btn btn-danger">删除</a></td>
    </tr>
    {/foreach}
  </tbody>
</table>
<div class="dataTables_paginate paging_bootstrap pagination">{$data->render()}</div></div>
{/block}
